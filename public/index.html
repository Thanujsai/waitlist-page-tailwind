<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist Page</title>
    <link href="style.css" rel="stylesheet"><!-- This will link to the Tailwind CSS file generated by the build script -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-amber-50">
    <div class="min-h-screen px-6 py-3 flex flex-col gap-16">
        <header class="flex justify-between">
            <div class="flex items-center justify-center gap-2">
                <img src="Assets/Logo.svg" alt="">
                <button class="bg-gradient-to-r from-orange-400 to-red-400 text-xs px-2.5 py-1.5 text-white rounded-2xl">Hosterr is hiring!</button><!-- gradient to r means the color should be gradient from left to right-->
            </div>

            <div>
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>

        <main>
            <div class="flex items-center justify-center">
                <img src="Assets/Blue Shape.svg" alt="" class="h-64 -rotate-45">
                <img src="Assets/Pink Shape.svg" alt="" class="absolute h-64 -rotate-[30deg]"><!-- because of this absolute class the images are on top of each other-->
                <img src="Assets/Purple Shape.svg" alt="" class="absolute h-64 -rotate-[15deg]">
                <img src="Assets/Hero Image (Model).png" alt="" class="absolute h-64">
            </div>

            <div>
                <h1 class="text-5xl font-bold leading-tight font-playfair">Host your website in less then 5 minutes.</h1><!-- leading-tight means the line height is tight, so there is some space between lines -->
                <p>With Hosterr, get your website up and running in no less than 5 minutes with the most competitive pricing packages available online.</p>
                <form actin="">
                    <input type="email" placeholder="Enter your email address">
                    <button>Join Waitlist</button>
                </form>
            </div>
        </main>

        <footer>

        </footer>
    </div>
</body>
</html>
